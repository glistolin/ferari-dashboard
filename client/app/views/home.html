<!-- Sidebar navigation -->
<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
  <md-toolbar class="md-tall md-hue-2">
    <span flex></span>
    <div ng-controller="MainController" layout="column" class="md-toolbar-tools-bottom inset" layout-align="center center">
      <user-avatar></user-avatar>
      <span></span>
      <div>{{username}}</div>
      <div>{{email}}</div>
    </div>
  </md-toolbar>
   
  <md-list>
    <md-item ng-repeat="item in menu">
      <a ui-sref-active="md-warn" ui-sref="{{item.sref}}">
        <md-list-item md-ink-ripple layout="row" layout-align="start center">
            <div class="inset">
              <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
            </div>
            <div class="inset">{{item.title}}</div>
        </md-list-item>
      </a>
    </md-item>

    <md-divider ng-repeat-end></md-divider>
    <md-subheader>Management</md-subheader>
    <md-item ng-repeat="item in admin">
      <a>
        <md-list-item md-ink-ripple layout="row" layout-align="start center">
          <div class="inset">
            <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
          </div>
          <div class="inset">{{item.title}}
          </div>
        </md-list-item>
      </a>
    </md-item>
  </md-list>
</md-sidenav>

<div layout="column" flex>

    <md-toolbar scroll ng-show="!showSearch">

      <div class="md-toolbar-tools" ng-controller="LogoutController">
        <md-button hide-sm class="toolbar-button" aria-label="Notifications">
            <ng-md-icon icon="message"></ng-md-icon>
            <md-tooltip md-visible="demo.showTooltip">
            Messages
          </md-tooltip>
            <span class="notifications-label">7</span>
        </md-button>

        </md-button>
 -->
        <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu"><ng-md-icon icon="menu"></ng-md-icon></md-button>
        <span flex></span>
        <span flex="flex" ng-hide="toggleSearch"></span>
        <md-input-container flex="flex" ng-show="toggleSearch">
