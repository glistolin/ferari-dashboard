<div class="widget-heading" flex>
	<div class="pull-right">
		<div>
  			<ng-md-icon icon="refresh" style="fill: #FFF" size="16"></ng-md-icon>
		</div>
	</div>
	<h5>Last 6 hours</h5>
	<div id="mini_sixhours"></div>
</div>
<div class="mini-footer text-center" ng-controller="EventCounterCtrl">
    <h3 count-to="{{countInSixHours.count}}" value="{{countFrom}}" duration="4" class="total-events"></h3>
    <p class="event-number">Last six hours</p>
</div>
